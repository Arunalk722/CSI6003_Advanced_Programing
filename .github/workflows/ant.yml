name: Check Controller Availability for Mega City Cab Service

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-components:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    
    - name: Set up Docker Container with NetBeans
      uses: addnab/docker-run-action@v3
      with:
        image: your-docker-image-with-netbeans
        options: -v ${{ github.workspace }}:/workspace
        run: |
          # Navigate to the workspace directory where the project files are located
          cd /workspace
          
          # Check if Java is installed and display the version
          java -version
          
          # Check if Ant is installed and display the version
          ant -version
          
          # Check if the required controller classes are available
          CONTROLLER_DIR="/workspace/src/java/controller"
          
          # Define the required controllers
          REQUIRED_CONTROLLERS=("BookingController.java" "CancelBookingController.java" "LoginController.java")
          
          # Check each required controller
          for controller in "${REQUIRED_CONTROLLERS[@]}"; do
            if [ -f "$CONTROLLER_DIR/$controller" ]; then
              echo "$controller is present."
            else
              echo "$controller is missing!"
              exit 1
            fi
          done

          # Check if build.xml exists
          if [ -f "build.xml" ]; then
            echo "build.xml found."
          else
            echo "build.xml not found."
            exit 1
          fi
          
          # Optionally, check other project components
          # For example, you can check if the web assets are in place
          if [ -d "/workspace/web/assets" ]; then
            echo "Web assets found."
          else
            echo "Web assets not found."
            exit 1
          fi

          # Finally, show the contents of the workspace to ensure everything is in place
          ls -alh /workspace
