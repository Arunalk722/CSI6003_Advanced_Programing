name: Check Controllers Existence

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check_controllers:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Check if BookingController.java exists
      run: |
        # Define the directory where controllers are located
        CONTROLLER_DIR="src/java/controller"
        
        # Check for BookingController.java
        if [ -f "$CONTROLLER_DIR/BookingController.java" ]; then
          echo "BookingController.java exists."
        else
          echo "BookingController.java is missing!"
          exit 1
        fi
